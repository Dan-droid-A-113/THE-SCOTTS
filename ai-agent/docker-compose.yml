version: "3.9"

services:
  backend:
    image: python:3.10
    working_dir: /app
    volumes:
      - ./backend:/app
    command: uvicorn app:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html
    ports:
      - "3000:80"
